<!DOCTYPE hmtl>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<script type="text/javascript" src="calc.js"></script>
</head>
<body>
<h1>Dev Branch</h1>
<form>
      First Number: <input type="text" name="number1"
id="numEntry1"><br>
      <input type="radio"name="operatorRadio"
value="plus">+<br>
      <input type="radio"name="operatorRadio"
value="minus">-<br>
      <input type="radio"name="operatorRadio"
value="multi">*<br>
      <input type="radio"name="operatorRadio"
value="divide">/<br>
      Second Number: <input type="text" name="number2"
id="numEntry2"><br>
      <input id="eval" type="button" value="Evaluate"
onclick="evaluateId();"/>
</form>
                Result: <input type="text" name="result"
id="result"><br>

</body>
</html>
