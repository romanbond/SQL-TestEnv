<!DOCTYPE hmtl>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<script type="text/javascript" src="calc.js"></script>
</head>
<body>
<h1>Dev Cal</h1>
<form>
      First Number: <input type="text" name="number1"id="numEntry1"><br><br>
      <input type="radio"name="operatorRadio"value="plus">+
      <input type="radio"name="operatorRadio"value="minus">-
      <input type="radio"name="operatorRadio"value="multi">*
      <input type="radio"name="operatorRadio"value="divide">/<br><br>
      Second Number: <input type="text" name="number2"id="numEntry2"><br>
      <input id="eval" type="button" value="Evaluate" onclick="evaluateId()"/>
</form>
</body>
</html>
